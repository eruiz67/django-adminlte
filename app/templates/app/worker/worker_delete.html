
       {% load i18n %}
        <div class="modal-dialog ">
        <form role="form" action="{% url 'app:worker_delete' obj.id %}" method="post"  class="form-inline">
            {% csrf_token %}
            
          <div class="modal-content bg-danger">

            <div class="modal-header">
              <h4 class="modal-title">{% trans "Eliminar trabajador" %}</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>{% trans "¿Eliminar  " %}<b>{{ obj.get_full_name}} </b> ?</p>
              <p>{% trans "Esta operación no puede ser revertida. Debería considerar archivarlo como alternativa." %}</p>
            </div>
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-outline-light" data-dismiss="modal">{% trans "Cancelar" %}</button>
              <button type="submit" class="btn btn-outline-light"><i class="fas fa-trash-alt">&nbsp;&nbsp;</i>{% trans "Eliminar" %}</button>
            </div>
            </form>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->

      <!-- /.modal -->
